<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Cabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLFexRSMhQF7-Hh9p0h7_HKxW7gkTPEVg&libraries=places"></script>
</head>
<body onload="initMap()">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 d-flex align-items-center">
                <h1 class="my-4 mr-auto">Chicago Cabs</h1>
                <button class="btn btn-dark mx-2" id="predict-button">
                    <img src="https://clipart-library.com/new_gallery/109-1092636_muscle-cars-png-file-black-and-white-clip.png" alt="Car" style="width: 35px; height: 20px;">
                </button>
                <button class="btn btn-dark mx-2" id="dashboard-button" onclick="window.location.href='/dashboard'">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Line_chart_icon_Noun_70892_cc_White.svg/512px-Line_chart_icon_Noun_70892_cc_White.svg.png?20160519164245" alt="Graph" style="width: 35px; height: 20px;">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <div class="form-group">
                        <input type="text" id="pickup-location" class="form-control" placeholder="Enter Pickup Location" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="dropoff-location" class="form-control" placeholder="Enter Dropoff Location" required>
                    </div>
                    <div class="form-group">
                        <select id="company" class="form-control" required>
                            <option value="" disabled selected>Select Company</option>
                            <option value="Flash Cab">Flash Cab</option>
                            <option value="Taxicab Insurance Agency Llc">Taxicab Insurance Agency Llc</option>
                            <option value="City Service">City Service</option>
                            <option value="Chicago Independents">Chicago Independents</option>
                            <option value="Taxi Affiliation Services">Taxi Affiliation Services</option>
                            <option value="Sun Taxi">Sun Taxi</option>
                            <option value="5 Star Taxi">5 Star Taxi</option>
                            <option value="Globe Taxi">Globe Taxi</option>
                            <option value="Blue Ribbon Taxi Association">Blue Ribbon Taxi Association</option>
                            <option value="Medallion Leasin">Medallion Leasin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="payment-type" class="form-control" required>
                            <option value="" disabled selected>Select Payment Type</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Cash">Cash</option>
                            <option value="Prcard">Prcard</option>
                            <option value="Coupon">Coupon</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="calculateFare()">Show Fare and Travel Time</button>
                </div>
                <div class="card p-3">
                    <p>Fare: $<span id="fare"></span></p>
                    <p>Travel Time: <span id="travel-time"></span> Minutes</p>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map" class="rounded mt-0"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
